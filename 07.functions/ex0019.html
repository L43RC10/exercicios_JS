<body>
    
    <script>
        function numAleatorio(n){
            return Math.floor(Math.random() * n) + 1;
        }

        console.log(numAleatorio(10));
        console.log(numAleatorio(100));
        console.log(numAleatorio(50));
    </script>
</body>
