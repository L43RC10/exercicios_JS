<body>
    
    <script>
        class Cachorro{
            constructor(raca, cor){
                this.raca = raca;
                this.cor = cor;
            }

            latir() {
                console.log("au au");
            }

            get getCor () {
                return this.cor;
            }

            set setCor (cor){
                this.cor = cor;
            }
        }

        let pastor = new Cachorro("Pastor Alem√£o", "Sem Cor");

        pastor.setCor = "Marrom";
        console.log(pastor.getCor);
