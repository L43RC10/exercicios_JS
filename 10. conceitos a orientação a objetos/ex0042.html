<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>190.Instanciando classes por new</title>
</head>
<body>
    
    <script>
        function Cachorro(raca, tamanho, cor){
            this.raca = raca;
            this.tamanho = tamanho;
            this.cor = cor;
            this.uivar = function(){
                console.log("aauuu");
            }
        }

        let sibiriano = new Cachorro("Husky", "grande", "canela");

        console.log(sibiriano);
        sibiriano.uivar();
    </script>
</body>
</html>
