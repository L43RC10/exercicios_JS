<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>187.Classes</title>
</head>
<body>
    
    <script>
        function criarCachorro(raca, tamanho, cor){
            let cachorro = Object.create({});
            cachorro.raca = raca;
            cachorro.tamanho = tamanho;
            cachorro.cor = cor;
            return cachorro;
        }

        let doberman = criarCachorro("Doberman", "grande", "preto");

        console.log(doberman);
    </script>
</body>
</html>
