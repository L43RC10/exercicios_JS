<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const calc = {
            somar: function(a,b) {
                return a+b;
            },
            sub: function(a,b) {
                return a-b;
            },
            mult: function(a,b) {
                return a*b;
            },
            div: function(a,b) {
                return a/b;
            }
        }

        console.log(calc.somar(2,3));
        console.log(calc.sub(2,3));
        console.log(calc.mult(2,3));
        console.log(calc.div(2,3));
    </script>
</body>
</html>
