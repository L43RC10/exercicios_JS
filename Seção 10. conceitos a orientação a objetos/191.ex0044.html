<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>191. Class e constructor do ES6</title>
</head>
<body>
    
    <script>
        class Cachorro {
            constructor(raca, patas, cor){
                this.raca = raca;
                this.patas = patas;
                this.cor = cor;
            }
        }

        let labrador = new Cachorro("Labrador", 4, "amarelo")

        console.log(labrador);
    </script>
</body>
</html>
