<body>
    
    <script>
        function* criadorId(){
            let id = 0;

            while(true){
                yield `ID00${id++}`;
                // yield id++;
            }
        }

        let criaId = criadorId();

        console.log(criaId.next().value);
        console.log(criaId.next().value);
        console.log(criaId.next().value);
        console.log(criaId.next().value);
        console.log(criaId.next());
    </script>
