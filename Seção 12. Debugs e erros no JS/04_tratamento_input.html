<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_tratamento_input</title>
</head>
<body>
    
    <script>

        function checandoNumero(num){
            let number = Number(num);
            if(Number.isNaN(number)){
                alert('Por favor, digite apenas numeros');
            } else {
                console.log(`O numero digitado foi ${number}`);
            }
        }

        // checandoNumero(14);
        // checandoNumero('teste');

        let number = prompt('Digite um numero');

        checandoNumero(number);

    </script>
</body>
</html>
