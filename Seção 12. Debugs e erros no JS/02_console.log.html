<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let a = 1;
        let b = 2;
        let c = 3;

        if(c > a){
            a = b;
            console.log(a);
        }

        for(let i = 5; i > 0; i--){
            b++;
            a = a + c + 1;
            c += 2;
            console.log(a);
        }

        if(b == a){
            a++;
        } else {
            a = a + b + c;
        }
        console.log(a);

        a = a * b;
        console.log(a);

    </script>
</body>
</html>
