<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_choice_pattern</title>
</head>
<body>
    
    <script>
        const reg = /\w+: (Laercio|João|Maria)/; // Nome: vasgfgagv
        console.log(reg.test('Nome: Laercio'));
        console.log(reg.test('Nome: José'));
        console.log(reg.test('Nome: Maria'));
    </script>
</body>
</html>
