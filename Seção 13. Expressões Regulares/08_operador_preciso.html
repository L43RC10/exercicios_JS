<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08_operador_preciso</title>
</head>
<body>
    
    <script>

        const cep = /\d{5}-\d{3}/;
        console.log(cep.test('09784-500'));
        console.log(cep.test('asd'));
        console.log(cep.test('881-50'));
        console.log(cep.test('99999-999'));

        const telefone = /\(\d{2}\)\d{4,5}-\d{4}/;
        console.log(telefone.test('(48)9999-9999'));
        console.log(telefone.test('(48)55555-4444'));
    </script>
</body>
</html>
