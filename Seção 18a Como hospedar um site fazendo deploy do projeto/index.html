<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Document</title>
</head>
<body>
    
    <header class="topo">
        <div class="container">
            <strong>Newsletter</strong>
            <button id="btnTema" class="btn">Alternar Tema</button>
        </div>
    </header>

    <main class="container">
        <section class="caixa">
            <h1>Increva-se</h1>
            <p>Receba novidades do seu e-mail. Sem spam</p>

            <form>
                <label for="Nome">Nome</label>
                <input type="text" name="nome" id="nome" placeholder="Seu nome">
                
                <label for="email">email</label>
                <input type="text" name="email" id="email" placeholder="nome@email.com">

                <button type="submit" class="btn primario">Quero receber novidades</button>
            </form>

        </section>
    </main>

    <footer class="rodape">
        <div class="container">
            <small>Newsletter <span id="ano"></span></small>
        </div>
    </footer>
    
</body>
</html>
